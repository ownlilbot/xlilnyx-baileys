<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAFTED BY XLILNYX</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000 40%, #050505 100%);
    color: #eee;
    font-family: 'Courier New', monospace;
    text-align: center;
    overflow-x: hidden;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    font-size: 2.5em;
    margin-top: 50px;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
    animation: glitch 2s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    25% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
    50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
    75% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
    100% { text-shadow: 0 0 20px #00ffff; }
  }

  .tagline {
    font-size: 1.1em;
    margin: 15px 0 25px;
    color: #0ff;
    text-shadow: 0 0 15px #0ff;
  }

  img {
    border-radius: 15px;
    width: 100%;
    max-width: 320px;
    box-shadow: 0 0 30px #00ffff;
    transition: transform 0.4s ease, opacity 1.5s ease;
    opacity: 0;
  }

  img.loaded {
    opacity: 1;
  }

  pre {
    text-align: left;
    display: inline-block;
    background: rgba(0, 255, 255, 0.08);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px #0ff;
    color: #0ff;
    animation: pulse 3s infinite alternate;
    margin-top: 40px;
    font-size: 0.9em;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 10px #00ffff; }
    to { box-shadow: 0 0 25px #00ffff; }
  }

  footer {
    margin-top: 40px;
    color: #777;
    font-size: 14px;
    animation: fadeIn 3s ease;
  }

  a {
    color: #0ff;
    text-decoration: none;
  }
  a:hover {
    color: #fff;
    text-shadow: 0 0 10px #0ff;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    .tagline { font-size: 0.95em; }
    pre { font-size: 0.8em; }
  }
</style>
</head>
<body>

  <h1>WHATSAPP BAILEYS</h1>
  <div class="tagline">THANKS TO ALL PARTNER LEZARD</div>

  <img id="mainImg" src="https://files.catbox.moe/rkrxit.jpg" alt="Thumbnail">

  <audio id="bgmusic" autoplay loop muted>
    <source src="https://files.catbox.moe/6trttu.m4a" type="audio/mpeg">
  </audio>

  <pre>
DEVELOPER  : XLILNYX
THANKS TO  : ALL PARTNER LEZARD
ALL INFO   : @allaboutmeyaw
  </pre>

  <footer>
    <p>Â©XLILNYX<br>
    <a href="https://github.com/ownlilbot/xlilnyx-baileys" target="_blank">MY GITHUB BAILEYS</a> |
    <a href="https://t.me/xlilnyx" target="_blank">MY TELEGRAM</a></p>
  </footer>

<script>

  const img = document.getElementById("mainImg");
  img.onload = () => img.classList.add("loaded");

  const music = document.getElementById("bgmusic");
  window.addEventListener("load", () => {
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        music.volume = vol;
      } else clearInterval(fade);
    }, 200);
    music.muted = false;
  });
</script>

</body>
</html>
