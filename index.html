<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAFTED BY XLILNYX</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000 40%, #050505 100%);
    color: #eee;
    font-family: 'Courier New', monospace;
    text-align: center;
    overflow-x: hidden;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    font-size: 2.8em;
    margin-top: 70px;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
    position: relative;
    display: inline-block;
    animation: glitch 2s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    25% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
    50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
    75% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
    100% { text-shadow: 0 0 20px #00ffff; }
  }

  .tagline {
    font-size: 1.1em;
    margin: 15px 0;
    color: #0ff;
    text-shadow: 0 0 15px #0ff;
    white-space: nowrap;
    border-right: 2px solid #0ff;
    width: 0;
    overflow: hidden;
    animation: typing 4s steps(40, end) 1s forwards, blink 0.8s infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: #0ff; }
  }

  img {
    border-radius: 15px;
    width: 400px;
    box-shadow: 0 0 30px #00ffff;
    margin-top: 30px;
    transition: transform 0.5s;
  }

  img:hover {
    transform: scale(1.05);
  }

  pre {
    text-align: left;
    display: inline-block;
    background: rgba(0, 255, 255, 0.08);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px #0ff;
    color: #0ff;
    animation: pulse 3s infinite alternate;
    margin-top: 50px;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 10px #00ffff; }
    to { box-shadow: 0 0 30px #00ffff; }
  }

  audio {
    margin-top: 40px;
    filter: drop-shadow(0 0 15px #00ffff);
  }

  footer {
    margin-top: 40px;
    color: #777;
    font-size: 14px;
    animation: fadeIn 3s ease;
  }

  a {
    color: #0ff;
    text-decoration: none;
  }
  a:hover {
    color: #fff;
    text-shadow: 0 0 10px #0ff;
  }
</style>
</head>
<body>

  <h1>WHATSAPP BAILEYS</h1>
  <div class="tagline">THANKS TO ALL PARTNER LEZARD</div>

  <img src="https://files.catbox.moe/rkrxit.jpg" alt="Thumbnail">

  <audio autoplay loop controls>
    <source src="https://files.catbox.moe/6trttu.m4a" type="audio/mpeg">
  </audio>

  <pre>
DEVELOPER  : XLILNYX

</body>
</html>
