<script>
  const img = document.getElementById("mainImg");
  img.onload = () => img.classList.add("loaded");

  const music = document.getElementById("bgmusic");
  const playBtn = document.getElementById("playBtn");
  let isPlaying = false;

  playBtn.addEventListener("click", () => {
    if (!isPlaying) {
      music.play();
      playBtn.textContent = "♪ MUSIC PLAYING";
      playBtn.style.opacity = "0.7";
      isPlaying = true;
    }
  });

  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  class Particle {
    constructor(x, y, vx, vy, size, color, life) {
      this.x = x; this.y = y;
      this.vx = vx; this.vy = vy;
      this.size = size;
      this.color = color;
      this.life = life;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life--;
      this.size *= 0.98;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 20;
      ctx.shadowColor = this.color;
      ctx.fill();
    }
  }

  function createParticles() {
    if (Math.random() < 0.5) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      let vx = (Math.random() - 0.5) * 0.6;
      let vy = (Math.random() - 0.5) * 0.6;
      let size = Math.random() * 2 + 1;
      let color = Math.random() < 0.5 ? "#00ffff" : "#ffffff";
      let life = 120;
      particles.push(new Particle(x, y, vx, vy, size, color, life));
    }

    if (Math.random() < 0.02) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      for (let i = 0; i < 5; i++) {
        let vx = (Math.random() - 0.5) * 3;
        let vy = (Math.random() - 0.5) * 3;
        particles.push(new Particle(x, y, vx, vy, 2, "#00ffff", 20));
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    createParticles();
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
