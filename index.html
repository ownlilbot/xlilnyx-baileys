<script>
const img = document.getElementById("mainImg");
img.onload = () => img.classList.add("loaded");

const music = document.getElementById("bgmusic");
const playBtn = document.getElementById("playBtn");
let isPlaying = false;

playBtn.addEventListener("click", () => {
  if (!isPlaying) {
    music.play();
    playBtn.textContent = "â™ª MUSIC PLAYING";
    playBtn.style.opacity = "0.7";
    isPlaying = true;
  } else {
    music.pause();
    playBtn.textContent = "â–¶ PLAY MUSIC";
    playBtn.style.opacity = "1";
    isPlaying = false;
  }
});

// ðŸ”¹ Particle background
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener("resize", resize);
resize();

class Particle {
  constructor(x, y, vx, vy, size, color, life) {
    this.x = x; this.y = y;
    this.vx = vx; this.vy = vy;
    this.size = size;
    this.color = color;
    this.life = life;
  }
  update() {
    this.x += this.vx; this.y += this.vy; this.life--; this.size *= 0.99;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 20;
    ctx.shadowColor = this.color;
    ctx.fill();
  }
}
function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (Math.random() < 0.5)
    particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, (Math.random()-0.5)*0.3, (Math.random()-0.5)*0.3, Math.random()*2+1, Math.random()<0.5?"#0ff":"#fff", 200));
  particles.forEach((p,i)=>{
    p.update(); p.draw(); if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// âš¡ Lightning strikes background
const lightning = document.getElementById("lightning");
const lctx = lightning.getContext("2d");
function resizeLightning() {
  lightning.width = innerWidth;
  lightning.height = innerHeight;
}
resizeLightning();
window.addEventListener("resize", resizeLightning);

function drawLightning() {
  if (Math.random() < 0.03) {
    const startX = Math.random() * lightning.width;
    const startY = 0;
    const endY = lightning.height * (0.4 + Math.random()*0.3);
    let x = startX, y = startY;
    lctx.strokeStyle = "rgba(0,255,255,0.9)";
    lctx.lineWidth = 2;
    lctx.shadowBlur = 25;
    lctx.shadowColor = "#0ff";
    lctx.beginPath();
    lctx.moveTo(x, y);
    while (y < endY) {
      const xOffset = (Math.random() - 0.5) * 25;
      const yOffset = Math.random() * 25;
      x += xOffset;
      y += yOffset;
      lctx.lineTo(x, y);
    }
    lctx.stroke();
    setTimeout(()=>lctx.clearRect(0,0,lightning.width,lightning.height), 180);
  }
  requestAnimationFrame(drawLightning);
}
drawLightning();
</script>
