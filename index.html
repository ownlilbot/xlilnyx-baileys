<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAFTED BY XLILNYX</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000 40%, #050505 100%);
    color: #eee;
    font-family: 'Courier New', monospace;
    text-align: center;
    overflow-x: hidden;
    animation: fadeIn 2s ease;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  @keyframes fadeIn {
    from { opacity: 0; } 
    to { opacity: 1; }
  }

  h1 {
    font-size: 2.5em;
    margin-top: 50px;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
    animation: glitch 2s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    25% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
    50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
    75% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
    100% { text-shadow: 0 0 20px #00ffff; }
  }

  .tagline {
    font-size: 1.1em;
    margin: 15px 0 25px;
    color: #0ff;
    text-shadow: 0 0 15px #0ff;
  }

  img {
    border-radius: 15px;
    width: 85%;
    max-width: 230px;
    box-shadow: 0 0 25px #00ffff;
    transition: transform 0.4s ease;
  }

  img:hover { transform: scale(1.05); }

  audio { display: none; }

  pre {
    text-align: center;
    display: inline-block;
    background: rgba(0, 255, 255, 0.08);
    padding: 12px 22px;
    border-radius: 12px;
    box-shadow: 0 0 15px #0ff;
    color: #0ff;
    animation: pulse 3s infinite alternate;
    margin: 30px auto;
    font-size: 0.9em;
    white-space: pre-wrap;
    line-height: 1.6;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 10px #00ffff; }
    to { box-shadow: 0 0 25px #00ffff; }
  }

  footer {
    color: #777;
    font-size: 14px;
    animation: fadeIn 3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    margin-bottom: 10px;
  }

  footer a {
    color: #0ff;
    text-decoration: none;
    transition: 0.3s;
  }

  footer a:hover {
    color: #fff;
    text-shadow: 0 0 10px #0ff;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    .tagline { font-size: 0.95em; }
    pre { font-size: 0.8em; }
  }
</style>
</head>
